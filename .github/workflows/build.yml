name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: gradle:8.5.0-jdk17-alpine

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Application
        run: make build-app

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: make build-docker
